<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ingressos</title>
</head>
<body>
<h1>Ingressos</h1>

<a href="/ingressos/novo">Novo Ingresso</a>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Local</th>
            <th>Preço</th>
            <th>Status</th>
            <th>Evento</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ingresso : ${ingressos}">
            <td th:text="${ingresso.id}">1</td>
            <td th:text="${ingresso.data}">2025-07-01</td>
            <td th:text="${ingresso.local}">São Paulo</td>
            <td th:text="${ingresso.preco}">100.00</td>
            <td th:text="${ingresso.status}">DISPONIVEL</td>
            <td th:text="${ingresso.evento.nome}">Show da Banda X</td>
            <td>
                <a th:href="@{'/ingressos/editar/' + ${ingresso.id}}">Editar</a> |
                <a th:href="@{'/ingressos/excluir/' + ${ingresso.id}}" 
                   onclick="return confirm('Tem certeza que deseja excluir este ingresso?');">
                   Excluir
                </a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
